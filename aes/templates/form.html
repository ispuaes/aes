{% extends "base.html" %}
{% block title %}Вход пользователя{% endblock title %}
{% block content %}
{% if title != '' %}<h2>{{ title }}</h2>{% endif %}
{% if message %}<p>{{ message }}</p>{% endif %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    <input type="hidden" name=backlink value="{{ backlink }}"/>
    <input type="submit" value="Сохранить"/>
    {% if backlink %}<input type="button" value="Закрыть" class="button" onclick="document.location.href='{{ backlink }}'" />{% endif %}
</form>
{% endblock content %}
